<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Viewer</title>
    <link rel="stylesheet" href="./style.css">
    <script src="main.js"></script>
</head>
<body>
    <h1>Webcam Viewer</h1>
    <div class="first-section">

        <video id="webcam1" autoplay playsinline></video>
        <div class="driver">
            <div>
                <div class="nombre">
                    <p>ena+</p>
                    <p>ena-</p>
                    <p>dir+</p>
                    <p>dir-</p>
                    <p>pul+</p>
                    <p>pul-</p>
                </div>
                <svg viewBox="0 0 350 100">
                    <g id="pins">
                        <line x1="30" y1="0" x2="30" y2="50" stroke="black" stroke-width="2" />
                        <line x1="60" y1="0" x2="60" y2="50" stroke="black" stroke-width="2" />
                        <line x1="90" y1="0" x2="90" y2="50" stroke="black" stroke-width="2" />
                        <line x1="120" y1="0" x2="120" y2="50" stroke="black" stroke-width="2" />
                        <line x1="150" y1="0" x2="150" y2="50" stroke="black" stroke-width="2" />
                        <line x1="180" y1="0" x2="180" y2="50" stroke="black" stroke-width="2" />
                        <line x1="210" y1="0" x2="210" y2="50" stroke="black" stroke-width="2" />
                        <line x1="240" y1="0" x2="240" y2="50" stroke="black" stroke-width="2" />
                        <line x1="270" y1="0" x2="270" y2="50" stroke="black" stroke-width="2" />
                        <line x1="300" y1="0" x2="300" y2="50" stroke="black" stroke-width="2" />
                        <line x1="330" y1="0" x2="330" y2="50" stroke="black" stroke-width="2" />
                    </g>
                    <rect x="20" y="50" width="330" height="50" fill="none" stroke="black" stroke-width="2" />
                </svg>
            </div>
            <br>
            <button id="changeColorBtn">Change Colors</button>
        </div>
    </div>
    <!-- <video id="webcam2" autoplay playsinline></video> -->
     <div class="botones">
        <div class="boton-holder">
            <button onclick="boton1()" class="boton boton1" id="boton1">EN</button>
        </div>        
        <div class="input-holder">
            <label for="">Steps</label>
            <input type="text" id="Input" class="input" placeholder="">
        </div>  
        <div class="boton-holder">
            <button onclick="boton2()" class="boton boton2"  id="boton2">DIR</button>
        </div>

     </div>

     <div class="boton-holder2">
        <button onclick="boton4()" class="boton boton4" id="boton4">enviar</button>
    </div>    
</body>
</html>
